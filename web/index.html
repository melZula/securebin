<!DOCTYPE html>
<html>
  <head>
    <script src="vue.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      href="css/materialize.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <h1 class="center-align">Securebin</h1>
    <div id="app" class="container">
      <template v-if="!show">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <textarea
                  id="textarea1"
                  v-model="message"
                  class="materialize-textarea"
                ></textarea>
                <label for="textarea1" class="active">Your text</label>
              </div>
            </div>
          </form>
        </div>

        <div class="row">
          <div class="input-field col s3">
            <select v-model="lifetime">
              <option value="" disabled selected>Choose lifetime</option>
              <option value="600">10 min</option>
              <option value="3600">1 hour</option>
              <option value="604800">1 week</option>
            </select>
          </div>
          <div class="col s4 offset-s2">
            <a
              v-if="id > 0"
              v-bind:href="'http://securebin.local/?id=' + id"
              class="flow-text"
              >{{ 'http://securebin.local/?id=' + id }}</a
            >
            <br />
            <span v-if="pass.length > 0" class="flow-text"
              >Password: {{ pass }}</span
            >
          </div>
          <div class="col s2 offset-s7">
            <button
              v-on:click="sendText"
              class="btn waves-effect waves-light"
              type="submit"
              name="action"
            >
              Secure my text
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </template>
      <div v-else>
        <div v-if="auth" class="row">
          <div class="input-field col s4 offset-s4">
            <input
              v-model="pass"
              id="password"
              type="password"
              class="validate"
            /><label for="password">Password</label>
          </div>
          <div class="col s2">
            <a v-on:click="getImage" class="waves-effect waves-light btn-large"
              ><i class="material-icons left">send</i>Get</a
            >
          </div>
        </div>
        <div v-else>
          <img :src="img" />
          <ul>
            <li v-for="req in reqsts">
              {{ (new Date(req * 1000)).toLocaleString("en-US", {}) }}
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/materialize.js"></script>
  </body>
</html>
